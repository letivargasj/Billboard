<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librer√≠a gandhi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Khand:wght@500&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="principal">
        <div class="logo">
            <img src="./images/librerias-gandhi.png" id='imgLogo'>
        </div>
        <div class="menu">
            <div class="cat" id="Mystery-Suspense">Mystery & Suspense </div>            
            <div class="cat" id="ScienceFiction-Fantasy">Science Fiction & Fantasy </div>
            <div class="cat" id="Animals">Animals</div>
            <div class="cat" id="Art">Art</div>
            <div class="cat" id="GeneralLiterature">General Literature</div>
            <div class="cat" id="Hobbies-Sports">Hobbies & Sports</div>
            <div class="cat" id="RealLife">Real Life</div>
            <div class="cat" id="Science-Technology">Science & Technology</div>
        </div>
        <div class="contenedor">
            <div class="buscador">
                <input type="text" id="buscador" class="inputBuscador" placeholder="Escribe el libro">
                <i class="fa-solid fa-magnifying-glass iconoBuscar"></i>
            </div>
            <div class="contenido" id="contenido"></div>
        </div>
    </div>

    <template id="cardBooks">
        <div class="card" style="width: 20%;">
            <img src="" class="card-img-top imgStyle" alt="">
            <div class="card-body cardStyle">
              <p class="card-text">
                <div class="booktitle"></div>
                <div class="authorname"></div>
                <a href="" class="loadsBook"></a>
                <div class="categoria"></div>
              </p>
            </div>
        </div>
    </template>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
